<br>
<div>
  <form name="cardForm" ng-submit="editFlashCard()">
    <h3>Question</h3>
    <p>
      <input type="text" ng-model="currentCard.question" value="{{currentCard.question}}" required>
    </p>
    <h3>Category</h3>
    <p>
      <select ng-model="currentCard.category" required>
        <option selected="selected">{{currentCard.category}}</option>
        <option ng-repeat="category in otherCats">{{ category }}</option>
      </select>
    </p>
    <h3>Answers</h3>
    <p ng-repeat="answer in currentCard.answers">
      <input
        type="radio"
        name="correctAnswer"
        ng-model="answer.correct"
        ng-change="setCorrect(answer)"
        ng-value="true"
        >
      <input
        type="text"
        ng-model="answer.text" required>
    </p>
    <input type="submit">
  </form>
</div>
